 <!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>DocAI Demo</title>
<link rel="manifest" href="/manifest.json">
</head>
<body>
<h1>DocAI Demo</h1>
<input type="file" id="file" />
<button id="btn">Upload & OCR</button>
<pre id="out"></pre>


<script>
document.getElementById('btn').onclick = async () => {
const f = document.getElementById('file').files[0]
if(!f) return alert('Pilih file PDF')
const fd = new FormData(); fd.append('file', f)
// ganti URL berikut dengan URL backend setelah deploy
const res = await fetch('https://your-backend-url/ocr-pdf/', { method: 'POST', body: fd })
const j = await res.json()
document.getElementById('out').textContent = j.text_preview || JSON.stringify(j, null, 2)
}


if('serviceWorker' in navigator){ navigator.serviceWorker.register('/service-worker.js') }
</script>
</body>
</html>
